<mat-card style="width: 70%; margin-left: 15%">
    <mat-card-title class="mb-3 text-center">
        Excluir TransferÃªncia
    </mat-card-title>
    <form>
        <mat-form-field>
            <!-- TwoWayDataBinding e IMPORTANTE!! Precisamos do atributo name no form -->
            <input matInput placeholder="Nome do Cliente" name="name" [(ngModel)]="transfer.nomeCliente" disabled />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" name="amount" [(ngModel)]="transfer.valor" disabled />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Conta corrente" name="account" [(ngModel)]="transfer.contaCliente" disabled />
        </mat-form-field>
    </form>
</mat-card>

<div style="margin-left: 15%">
    <button mat-raised-button (click)="openDialog()" color="warn">Excluir</button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>
