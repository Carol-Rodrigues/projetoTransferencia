<h1 style="color: #daa520; font-size: 35px; font-weight: 700;" class="text-center mb-4">Transferências Bancárias</h1>
<div class="mat-elevation-z4" style="width: 90%; margin-left: 5%">
    <table mat-table [dataSource]="transfers">

        <!-- ID Column -->
        <ng-container matColumnDef="id_transferencia">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let row"> {{row.id_transferencia}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
            <td mat-cell *matCellDef="let row"> {{row.nomeCliente}} </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor da Transferência </th>
            <td mat-cell *matCellDef="let row"> {{row.valor | currency: "BRL"}} </td>
        </ng-container>

        <!-- Account Column -->
        <ng-container matColumnDef="contaCliente">
            <th mat-header-cell *matHeaderCellDef> Conta Corrente </th>
            <td mat-cell *matCellDef="let row"> {{row.contaCliente}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/editar/{{row.id_transferencia}}" class="editar">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/deletar/{{row.id_transferencia}}" class="deletar">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
